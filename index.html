<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather API</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" class="search-input" />
      <button class="search-btn"><img src="img/search.png" alt="Search" /></button>
    </div>

    <div class="weather">
      <img src="img/rain.png" class="weather-icon" alt="Weather" />
      <h1 class="temp">25Â°C</h1>
      <h2 class="city">London</h2>
    </div>

    <div class="details">
      <div class="col">
        <img src="img/humidity.png" alt="Humidity" />
        <div>
          <p class="humidity">60%</p>
          <p>Humidity</p>
        </div>
      </div>
      <div class="col">
        <img src="img/wind.png" alt="Wind" />
        <div>
          <p class="wind">15 km/h</p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
